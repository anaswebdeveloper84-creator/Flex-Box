<!DOCTYPE html>

<html>

<head>

<title>Flexbox Demo</title>

<style>

.container {

display: flex;

justify-content: space-around;

/* spacing between boxes *//* vertically center */

align-items:

center;

height: 250px;

background: #ddd;

}

.box {

width: 80px;

height: 80px;

color: white;

font-size: 20px;

display: flex;

justify-content: center;

align-items: center;

border-radius: 8px;
}


.box1 { background: tomato; }

.box2 { background: teal; }

.box3 { background: purple; }


</style>

</head>

<body>

<h1 style="text-align:center;">Flexbox Demo</h1>

<div class="container">

<div class="box box1">1</div>

<div class="box box2">2</div>

<div class="box box3">3</div>

</div>

</body>

</html>
